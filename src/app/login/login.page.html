<ion-content>
  <figure class="ion-text-center ion-padding-vertical" > 
    <img src="assets/img/logo.jpg" alt="logo" height="100px" />
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" >
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" ></ion-input>
    </ion-item>
  </form>
</ion-content>
