<ion-row class="ion-justify-content-center ion-align-items-center ion-text-start row-dropdown" >
  <ion-col size="8" >
    <p class="settingTitle" >{{title}}</p>
    <p class="settingDescription" > {{ description }}</p>
  </ion-col>
  <ion-col size="4" >
    <ion-select value="f">
      <ion-select-option value="f" *ngFor="let option of options" >
        {{ option }}
      </ion-select-option>
    </ion-select>
  </ion-col>
</ion-row>
